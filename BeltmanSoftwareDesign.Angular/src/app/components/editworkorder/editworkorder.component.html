<h2>Edit workorder</h2>

<p>
  <a routerLink="/portal-settings">Go back to workorder settings</a>
</p>
<p>
  <a routerLink="/workorders">View all your workorders</a>
</p>

<p *ngIf="!loaded"><em>Loading... Please refresh once the ASP.NET backend has started. See <a href="https://aka.ms/jspsintegrationangular">https://aka.ms/jspsintegrationangular</a> for more details.</em></p>


<form *ngIf="loaded" [formGroup]="workorderForm" (ngSubmit)="onSubmit()">

  <input type="hidden" name="id" formControlName="id" />

  <div class="form-group">
    <label for="startDate">start:</label>
    <input type="date" class="form-control" id="startDate" name="startDate" formControlName="startDate" />
    <input type="time" class="form-control" id="startTime" name="startTime" formControlName="startTime" />
  </div>

  <div class="form-group">
    <label for="stopDate">stop:</label>
    <input type="date" class="form-control" id="stopDate" name="stopDate" formControlName="stopDate" />
    <input type="time" class="form-control" id="stopTime" name="stopTime" formControlName="stopTime" />
  </div>

  <div class="form-group">
    <label for="description">description:</label>
    <input type="text" class="form-control" id="description" name="description" formControlName="description" />
  </div>

  <div class="form-group">
    <label for="projectName">project:</label>
    <input type="text" class="form-control" id="projectName" name="projectName"
           formControlName="projectName" list="projects" />
    <datalist id="projects">
      <option *ngFor="let project of allProjects">{{ project.name }}</option>
    </datalist>
  </div>

  <div class="form-group">
    <label for="customerName">customer:</label>
    <input type="text" class="form-control" id="customerName" name="customerName"
           formControlName="customerName" list="customers" />
    <datalist id="customers">
      <option *ngFor="let customer of allCustomers">{{ customer.name }}</option>
    </datalist>
  </div>

  <div class="form-group">
    <label for="rateName">rate:</label>
    <input type="text" class="form-control" id="rateName" name="rateName"
           formControlName="rateName" list="rates" />
    <datalist id="rates">
      <option *ngFor="let rate of allRates">{{ rate.name }}</option>
    </datalist>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
