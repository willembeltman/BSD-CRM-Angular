<h2>Edit company</h2>

<p>
  <a routerLink="/portal-settings">Go back to company settings</a>
</p>
<p>
  <a routerLink="/companies">View all your companies</a>
</p>

<p *ngIf="!loaded"><em>Loading... Please refresh once the ASP.NET backend has started. See <a href="https://aka.ms/jspsintegrationangular">https://aka.ms/jspsintegrationangular</a> for more details.</em></p>


<form *ngIf="loaded" [formGroup]="companyForm" (ngSubmit)="onSubmit()">

  <input type="hidden" name="id" formControlName="id" />

  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" class="form-control" id="name" name="name" formControlName="name" />
  </div>

  <div class="form-group">
    <label for="address">Address:</label>
    <input type="text" class="form-control" id="address" name="address" formControlName="address" />
  </div>

  <div class="form-group">
    <label for="postalcode">Postalcode:</label>
    <input type="text" class="form-control" id="postalcode" name="postalcode" formControlName="postalcode" />
  </div>

  <div class="form-group">
    <label for="place">Place:</label>
    <input type="text" class="form-control" id="place" name="place" formControlName="place" />
  </div>

  <div class="form-group">
    <label for="country">Country</label>
    <select class="form-control" id="country" formControlName="countryId">
      <option *ngFor="let country of getCountries()" [value]="country.id">{{ country.name }}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" class="form-control" id="email" name="email" formControlName="email" />
  </div>

  <div class="form-group">
    <label for="phoneNumber">Phone Number:</label>
    <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" formControlName="phoneNumber" />
  </div>

  <div class="form-group">
    <label for="website">Website:</label>
    <input type="url" class="form-control" id="website" name="website" formControlName="website" />
  </div>

  <div class="form-group">
    <label for="btwNumber">BTW Number:</label>
    <input type="text" class="form-control" id="btwNumber" name="btwNumber" formControlName="btwNumber" />
  </div>

  <div class="form-group">
    <label for="kvkNumber">KVK Number:</label>
    <input type="text" class="form-control" id="kvkNumber" name="kvkNumber" formControlName="kvkNumber" />
  </div>

  <div class="form-group">
    <label for="iban">IBAN:</label>
    <input type="text" class="form-control" id="iban" name="iban" formControlName="iban" />
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
